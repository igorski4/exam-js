<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Emoji Finder</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <p class="header__count-post">Количество выбранных постов: 0</p>
        <input
          class="header__input"
          type="text"
          placeholder="Enter keywords..."
        />
        <input class="header__button" type="button" value="Поиск" />
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__grid grid"></div>
      </div>
    </main>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
